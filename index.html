<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <section class="wrpper">
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img src="images/logo.png" class="img-fluid" alt="" />
          </div>
          <form action="" class="rounded bg-white shadow p-5">
            <h1 class="text-dark fw-bolder fs-4 mb-2">Sign In To Coiner</h1>
            <div class="fw-normal text-muted mb-4">
              New Here ?
              <a href="#" class="text-primary fw-bold text-decoration-none">
                Create An A account</a
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="mt-2 text-end">
              <a href="" class="text-primary fw-bolder text-decoration-none">
                Forget Passowerd</a
              >
            </div>
            <button type="submit" class="btn btn-primary submit-btn w-100 my-4">
              Contenio
            </button>
            <div class="text-center text-muted text-uppercase mb-2">or</div>
            <a href="#" class="btn bt-light login-with w-100 mb-3">
              <img src="images/google-icon.svg" class="img-fluid me-3" alt="" />
              Continue With Google
            </a>
            <a href="#" class="btn bt-light login-with w-100 mb-3">
              <img
                src="images/facebook-icon.svg"
                class="img-fluid me-3"
                alt=""
              />
              Continue With Facebook
            </a>
            <a href="#" class="btn bt-light login-with w-100 mb-3">
              <img
                src="images/linkedin-icon.svg"
                class="img-fluid me-3"
                alt=""
              />
              Continue With LinkEdin
            </a>
          </form>
        </div>
      </div>
    </section>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
